<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card" role="main">
    <h1>Register</h1>

    <form action="#" method="post" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your full name" required autocomplete="name" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email" />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write a short message..." required></textarea>

      <button type="submit" class="btn-register">Register</button>

      <p class="note">This is a basic responsive registration form. Fields are required.</p>
    </form>
  </main>
</body>
</html>
